<div class="row" style="padding-top:15px">
  <div class="col l2 hide-on-med-and-down"></div>
  <div class="col l8 s12 white">
    <div class="row">
      <form class="col s12" [formGroup]="formQuote" (submit)="enviarCotizacion()">
        <div class="row">
          <div class="input-field col m4 s12">
            <input id="product_name" type="text" class="validate" [formControl]="formQuote.controls['product_name']">
            <label for="product_name">Nombre del producto a cotizar</label>
          </div>
          <div class="input-field col m4 s12">
            <input id="quantity" type="number" class="validate" [formControl]="formQuote.controls['quantity']">
            <label for="quantity">Cantidad</label>
          </div>
          <div class="input-field col m4 s12">
            <button type="button" class="btn waves-effect waves-light" (click)="addProduct()">Agregar Producto</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col m6 s12">
            <input id="quote_name" type="text" class="validate" [formControl]="formQuote.controls['quote_name']">
            <label for="quote_name">Nombre de la cotizacion</label>
          </div>
          <div class="input-field col m6 s12">
            <input id="description" type="text" class="validate" [formControl]="formQuote.controls['description']">
            <label for="description">Descripcion</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button id="submit" type="submit" class="btn waves-effect waves-light">Enviar cotizacion</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col l2 hide-on-med-and-down"></div>
</div>
