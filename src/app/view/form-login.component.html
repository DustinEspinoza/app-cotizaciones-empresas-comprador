<div class="center-div valign-wrapper">
  <div class="row" style="width:inherit">
    <div class="col l4 hide-on-med-and-down"></div>
    <form [formGroup]="myForm" (submit)="loginUser(myForm.value)" class="col s12 m12 l4 white">
      <div class="row center-align" style="padding-top:20px">
        <i class="large material-icons">lock_open</i>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="company_id" type="number" class="validate" [formControl]="myForm.controls['company_id']">
          <label for="company_id">Código de Compañía</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <input id="user" type="text" class="validate" [formControl]="myForm.controls['user']">
          <label for="user">Usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [formControl]="myForm.controls['password']">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <a href="https://vendedor.itcreed.me" class="modal-action modal-close waves-effect waves-teal btn-flat">Soy un vendedor</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-teal btn-flat">Quiero registrarme</a>
          <button id="submit" type="submit" class="waves-effect waves-teal btn-flat">Iniciar sesion</button>
        </div>
      </div>
    </form>
    <div class="col l4 hide-on-med-and-down"></div>
  </div>
</div>
