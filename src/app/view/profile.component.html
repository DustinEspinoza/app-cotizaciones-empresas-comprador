<div class="row" style="padding-top:15px">
  <div class="col l2 hide-on-med-and-down"></div>
  <div class="col l8 s12 white">
    <div class="row" style="padding-top:15px">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6"><a href="#empresa" class="teal-text active">Empresa</a></li>
          <li class="tab col s6"><a href="#usuario" class="teal-text active">Usuario</a></li>
        </ul>
      </div>
    </div>
    <div id="empresa">
      <div class="row">
        <form [formGroup]="formEmpresa" class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="company_name" type="text" class="validate" [formControl]="formEmpresa.controls['company_name']">
              <label for="company_name">Nombre de la compañía</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="legalIdentifier" type="text" class="validate" [formControl]="formEmpresa.controls['legalIdentifier']">
              <label for="legalIdentifier">Identificador Legal</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="sellerID" type="text" class="validate" [formControl]="formEmpresa.controls['sellerID']">
              <label for="sellerID">ID del vendedor</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="createdDate" type="text" class="validate" [formControl]="formEmpresa.controls['createdDate']">
              <label for="createdDate">Fecha de creacion</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="phone" type="text" class="validate" [formControl]="formEmpresa.controls['phone']">
              <label for="phone">Telefono</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="address" type="text" class="validate" [formControl]="formEmpresa.controls['address']">
              <label for="address">Direccion</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="usuario">
      <div class="row">
        <form [formGroup]="formUsuario" class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="userID" type="text" class="validate" [formControl]="formUsuario.controls['userID']">
              <label for="userID">ID del usuario</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="username" type="text" class="validate" [formControl]="formUsuario.controls['username']">
              <label for="username">Nombre de usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="email" type="text" class="validate" [formControl]="formUsuario.controls['email']">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="phone_number" type="text" class="validate" [formControl]="formUsuario.controls['phone_number']">
              <label for="phone_number">Telefono</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="createdDate" type="text" class="validate" [formControl]="formUsuario.controls['createdDate']">
              <label for="createdDate">Fecha de creacion</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="role" type="text" class="validate" [formControl]="formUsuario.controls['role']">
              <label for="role">Rol del usuario</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="rubro">

    </div>

  </div>
  <div class="col l2 hide-on-med-and-down"></div>
</div>
